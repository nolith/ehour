<html xmlns="http://www.w3.org/1999/xhtml" xmlns:wicket="http://wicket.apache.org/dtds.data/wicket-xhtml1.4-strict.dtd">

<wicket:head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<title wicket:id="pageTitle">eHour</title>
	<link rel="stylesheet" type="text/css" href="css/ehour.css" />

    <script type="text/javascript" src="js/jquery.js"></script>
    <link type="text/css" href="css/ehour/jquery-ui-1.8.16.custom.css" rel="stylesheet" />
    <script type="text/javascript" src="js/jquery-ui.js"></script>

	<script>
		function showHideSpinner(show) {
            var e = $("#LoadingSpinner");

            if (show) {
                e.show();
                $("body").css("cursor", "progress");
            } else {
                e.hide();
                $("body").css("cursor", "default");
            }
		}
	</script>
</wicket:head>

	<body>

		<div wicket:id="debug"></div>
	</body>
</html>
